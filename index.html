<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/style.css" rel="stylesheet">

    <title>floating label</title>
</head>
<body class="bg-blue">
<header class="header"></header>
<main class="main">
    <div class="container container-form">
        <form class="form" action="/" method="post" onsubmit="return false;">
            <div class="form-group">
                <input type="text" id="surname" name="surname" placeholder="Фамилия">
                <label for="surname">Фамилия</label>
            </div>
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Имя">
                <label for="name">Имя</label>
            </div>
            <div class="form-group">
                <input type="text" id="patronymic" name="patronymic" placeholder="Отчество">
                <label for="patronymic">Отчество</label>
            </div>
        </form>
    </div>
</main>
<footer class="footer"></footer>
</body>
</html>
